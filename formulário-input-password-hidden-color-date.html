
<!--Input Number-->

<input
type="number"
size="50"
minlength="6"
maxlength="12"
title="Preencha o dado"
>

<br>
<!--Input Email-->
<input
type="email"
size="24"
title="Preencha o dado"
required
>

<br>
<!--Input Senha-->
<input
type="password"
size="24"
title="Sua senha precisa ser em Hexadecimal"
pattern="[0-9a-fA-F]{4,8}"
required
inputmode="numeric"
>

<br>
<!--Input hidden-->
<input
type="hidden" value="Eu estou escondido =)">

<!--Input color-->
<input type="color">

<!--Input date, week, datetime-local, month, time-->
<input type="time">

>







<br>
<button type="submit">Enviar</button>




</fieldset>
