<form action="" method="post"
 <fieldset name="contato">
    <legend>Preencha o formulário de contato</legend>
  </fieldset>

<!--
    Label
       *Associar e identificar um ou mais tag de entreda de
       dados
       *Ajuda bastante na acessibilidade

       Atributos:
        - for
          *Usado para fazer a conexão com outros tipos de elementos de formulário.

-->

<label>
    Nome:
    <input type="text" id="nome"
</label>

<label for="age>Idade:</label>
<input type="number" id="age"
</label>

<!--
   <datalist>
       *Lista de valores com sugestões para algum elemento input
       *Usuério poderá selecionar um dos valores ou colocar novos valores
-->

<!--Lista de Professores-->
<datalis id="prof-list">
    <option>Luan</option>
    <option>Jenifer</option>
    <option>Regis</option>
</datalist>

<input type="text" list="prof-list" placeholder="Escolha seu professor"



</form>
